<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 수정 | 회원 자유게시판</title>
</head>
<body>
<h1>게시글 수정</h1>
<hr/>

<form th:action="@{|/post/update-post/${POST.id}|}" th:object="${POST}" method="post">

  <!-- Spring Security CSRF 사용 시 필요 -->
  <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

  <div>
    <label for="title">제목</label><br/>
    <input type="text" id="title" th:field="*{title}" required />
  </div>

  <div>
    <label for="content">내용</label><br/>
    <textarea id="content" th:field="*{content}" rows="10" required></textarea>
  </div>



  <div style="margin-top:1em;">
    <button type="submit">저장</button>
    <a th:href="@{|/post/user-free-board/${POST.id}|}">취소</a>
  </div>
</form>
</body>
</html>
