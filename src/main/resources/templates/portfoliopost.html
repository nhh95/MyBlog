<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
<!--    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            const message = /*[[${msg}]]*/ "";
            if (message) alert(message);
        </script>
    </th:block>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="/css/commentStyles.css">
    </th:block>
    <th:block layout:fragment="script">
        <script defer th:src="@{/js/comment.js}"></script>
        <script defer th:src="@{/js/toc.js}"></script>

    </th:block>
</head>

<body>
<section layout:fragment="content">
    <div>
        <h1>포트폴리오</h1>
    </div>
    <div>
        <article>
            <h2 th:text="${POST.title}">제목</h2>
            <div class="meta">
                <span>작성자: <strong th:text="${POST.userNickname}">작성자</strong></span> |
                <!--<span>카테고리: <em th:text="${POST.categoryName}">카테고리</em></span> |-->
                <span>조회수: <span th:text="${POST.viewCount}">0</span></span> |
                <span>작성일:
                <span th:text="${#temporals.format(POST.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-03 12:00</span>
              </span> |
                <span th:if="${POST.updatedAt != null}">
                수정일: <span th:text="${#temporals.format(POST.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-08-04 09:00</span>
              </span>
            </div>
            <hr/>

            <div class="content" id="post-content"  th:utext="${POST.content}">
                내용이 여기에 들어갑니다.
            </div>
            <hr/>
        </article>
        <div class="post-actions">
            <div class="post-actions-left-buttons">
                <button type="button" th:onclick="|location.href='@{/post/{categoryName}(categoryName=${POST.categoryName})}'|">

                    목록으로 돌아가기
                </button>
            </div>
            <div class="post-action-right-buttons">
                <button type="button" th:onclick="|location.href='@{/post/{categoryName}/updatepost/{id}(categoryName=${POST.categoryName}, id=${POST.id})}'|">
                    수정
                </button>
                <form th:action="@{/post/{categoryName}/deletePost/{id}(categoryName=${POST.categoryName}, id=${POST.id})}"
                      method="post" style="display:inline;">

                    <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
            </div>
        </div>


    </div>
    <!-- 댓글 작성 폼 -->
    <div class="comment-createForm">
        <h3>댓글 작성</h3>
        <textarea class="comment-createTextArea" id="commentContent" placeholder="최대 1000자까지 입력 가능합니다." rows="3" style="width: 100%;" maxlength="1000"></textarea>
        <div style="text-align: right; margin-top: 5px; font-size: 0.9em; color: #666;">
            <span id="charCount">0</span> / 1000자
        </div>

        <input type="hidden" th:value="${POST.id}" id="postId">
        <input type="hidden" th:value="${#authentication.name}" id="user-email">
        <div class="comment-createButton">
            <button onclick="saveNewComment()">댓글 저장</button>
        </div>
    </div>

    <!-- 댓글 목록 -->
    <div>
        <h3>댓글 목록 (<span id="commentCount">0</span>)</h3>
        <div id="commentList"></div>
    </div>

</section>

<script>


</script>
</body>
</html>
