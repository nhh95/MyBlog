<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

  <section layout:fragment="content">
    <body>

      <h1>로그인</h1>
      <hr>

      <form th:action="@{/login}"  method="post" >
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email" value="test7@naver.com" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" value="41910014191001" required  />
          </div>

          <div th:if="${param.error}">
            <p style="color:red;">이메일 또는 비밀번호가 잘못되었습니다.</p>
          </div>

          <button type="submit">로그인</button>
      </form>
    </body>
  </section>
</html>
