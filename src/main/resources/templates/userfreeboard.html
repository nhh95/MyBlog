<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원 자유게시판</title>
  <style>
    /* 간단한 기본 스타일, 필요하면 CSS 분리 */
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #f0f0f0; }
    .actions { margin-bottom: 1rem; }
  </style>
</head>
<body>
<h1>회원 자유게시판</h1>

<div class="actions">
  <a th:href="@{/post/create/{categoryName}(categoryName='UserFreeBoard')}">글쓰기</a>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>작성자</th>
    <th>카테고리</th>
    <th>조회수</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${boardList}">
    <td th:text="${post.id}">1</td>
    <td>
      <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.userNickname}">닉네임</td>
    <td th:text="${post.categoryName}">카테고리</td>
    <td th:text="${post.viewCount}">0</td>
    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-01</td>
  </tr>
  <tr th:if="${#lists.isEmpty(boardList)}">
    <td colspan="6">게시물이 없습니다.</td>
  </tr>
  </tbody>
</table>
</body>
</html>
