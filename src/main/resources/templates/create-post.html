<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>글쓰기</title>
</head>
<body>
<h1>글쓰기</h1>
<hr>

<form th:action="@{|/post/create-post/${postRequestDTO.categoryName}|}" th:object="${postRequestDTO}" method="post">
  <!-- Spring Security CSRF 사용 시 필요 -->
<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

  <input type="hidden" th:field="*{categoryName}">

  <div>

    <input type="text" id="title" th:field="*{title}" name="title" placeholder="제목"/>

  </div>

  <div>

    <textarea id="content" th:field="*{content}" name="title"></textarea>
  </div>

  <button type="submit">생성</button>
</form>
</body>
</html>
