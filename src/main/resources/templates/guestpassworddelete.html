<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            const message = /*[[${msg}]]*/ "";
            if (message) alert(message);
        </script>
    </th:block>
</head>

<section layout:fragment="content">
    <body>
    <h1>게시글 삭제</h1>
    <hr>

    <div>
        <h3>비밀번호를 입력하세요</h3>
        <p>게시글을 삭제하려면 작성 시 입력했던 비밀번호를 입력해주세요.</p>
        <p><strong>주의: 삭제된 게시글은 복구할 수 없습니다.</strong></p>
    </div>

    <div>
        <h4>삭제할 게시글 정보:</h4>
        <p><strong>제목:</strong> <span th:text="${POST.title}"></span></p>
        <p><strong>작성자:</strong> <span th:text="${POST.userNickname}"></span></p>
    </div>

    <form th:action="@{/post/{categoryName}/{id}/delete-verify(categoryName=${categoryName}, id=${postId})}" method="post">
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit" style="background-color: #dc3545; color: white;">
                삭제하기
            </button>
            <button type="button" th:onclick="|location.href='@{/post/{categoryName}/{id}(categoryName=${categoryName}, id=${postId})}'|">
                취소
            </button>
        </div>
    </form>
    </body>
</section>
</html>
