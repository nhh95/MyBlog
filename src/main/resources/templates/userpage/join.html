<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">



  <section layout:fragment="content">
    <body>

      <h1>회원 가입</h1>
      <hr>

      <form th:action="@{/templates/userpage/join}" th:object="${userRequestDTO}" method="post" >
        <div>
          <label for="email">UserEmail</label>
          <input type="email" id="email" th:field="*{email}" placeholder="email" required />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" placeholder="password" required minlength="8" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
        </div>

        <div>
          <label for="nickname">Nickname</label>
          <input type="text" id="nickname" th:field="*{nickname}" placeholder="nickname" required />
          <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 오류</div>
        </div>

        <button type="submit">Join</button>
      </form>
    </body>
  </section>
</html>
