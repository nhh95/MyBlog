<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head>

 <!--       <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

        <th:block layout:fragment="script">
            <script th:inline="javascript">
                const message = /*[[${msg}]]*/ "";
                if (message) alert(message);
            </script>
        </th:block>

        <th:block layout:fragment="styles">
            <link rel="stylesheet" href="/css/userPageStyles.css">
        </th:block>

    </head>

    <section layout:fragment="content">
        <div class="auth-container">
            <h1>회원 정보 수정</h1>
            <hr>

            <form th:action="@{/user/update/{email}(email=${#authentication.name})}" th:object="${userRequestDTO}" method="post" class="auth-form">


                <div class="form-group">

                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="새 비밀번호" minlength="8" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errormessage"></div>

                </div>

                <div class="form-group">

                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" th:field="*{nickname}" placeholder="nickname" />
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="errormessage"></div>
                </div>

                <button type="submit" class="auth-button">수정하기</button>
            </form>
        </div>
    </section>

</html>
