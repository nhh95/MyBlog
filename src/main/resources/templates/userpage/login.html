<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <!--<meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />-->

    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="/css/userPageStyles.css">
    </th:block>
</head>
    <section layout:fragment="content">
        <div class="auth-container">
            <h1>로그인</h1>
            <hr>

            <form th:action="@{/login}" method="post" class="auth-form">

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" name="email" placeholder="email" value="test7@naver.com" required />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="password" value="41910014191001" required />
                </div>


                <div th:if="${param.error}" class="error-alert">
                    이메일 또는 비밀번호가 잘못되었습니다.
                </div>

                <button type="submit" class="auth-button">로그인</button>
            </form>
        </div>
    </section>
</html>
