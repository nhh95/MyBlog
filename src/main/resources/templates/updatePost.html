<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

  <head>

  </head>

  <section layout:fragment="content">
    <body>
      <h1>게시글 수정</h1>
      <hr/>
      <form th:action="@{|/post/updatePost/${POST.id}|}" th:object="${POST}" method="post">
        <div>
          <input type="text" id="title" th:field="*{title}" minlength="2"  maxlength="100" name="title" placeholder="제목" required/>
        </div>
        <div>
          <!--summernote-->
          <textarea id="summernote" th:field="*{content}" name="content" required></textarea>
        </div>
        <div style="margin-top:1em;">
          <button type="submit">저장</button>
          <button type="button" th:onclick="|location.href='@{|/post/userFreeBoard/${POST.id}|}'|">
            취소
          </button>
        </div>
      </form>
      <script>

      </script>
    </body>
  </section>
</html>
