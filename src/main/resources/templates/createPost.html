<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<section layout:fragment="content">
<body>
<h1>글쓰기</h1>
<hr>

<form th:action="@{|/post/createPost/${postRequestDTO.categoryName}|}" th:object="${postRequestDTO}" method="post">
  <!-- Spring Security CSRF 사용 시 필요 -->
<!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

  <input type="hidden" th:field="*{categoryName}">

  <div>

    <input type="text" id="title" th:field="*{title}" minlength="2"  maxlength="100" name="title" placeholder="제목" required/>

  </div>

  <div>

    <textarea id="content" th:field="*{content}" name="title"></textarea>
  </div>

  <button type="submit">생성</button>
</form>
<script>
  let message = "[[${msg}]]";
  if(message != ""){
      alert(message);
  }
</script>
</body>
</section>
</html>
